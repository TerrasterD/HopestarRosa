<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/styleLogin.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="../script/verifyLogin.js"></script>
</head>

<body>
  <div>
    <nav class="navbar navbar-expand-sm bg-light justify-content-between">
      <a class="navbar-brand" href="">HOPSTAR</a>
      <!-- Exit -->
      <a class="nav-item logout" href="index.htm">
        <i class="fa fa-sign-out" aria-hidden="true"></i>
      </a>
    </nav>
  </div>

  <div class="container col-md-4 mt-5 ">
		<div class="card text-center ">
			<div class="card-body align-items-center">
        <h1 class="form-group mt-3">Login</h1> 
				<form action="javascript:login(cpf.value, password.value);">
					<div class="form-group row mt-5">
            
						<label class="col-sm-3 text-right">Email:</label>
						<div class="col-sm-8">
							<input class="form-control" type="email" name="email" placeholder="email@hopstar.com.br"
              id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required/>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-3 text-right">Senha:</label>
						<div class="col-sm-8">
							<input class="form-control" id="password" type="password" name="password" placeholder="12345678"
								required />
						</div>
					</div>

					<input type="submit" value="Entrar"
						class="btn btn-primary center-block form-control col-sm-10 mt-1" />
				</form>
			</div>
		</div>
	</div>

</body>

</html>
