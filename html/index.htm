<html>

<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/styleLogin.css">
	<link rel="stylesheet" href="../css/NavbarStyle.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script src="../script/verifyLogin.js"></script>
</head>

<body style="background-color:#93CAFC;">
	<div>
		<nav class="navbar navbar-expand-sm bg-dark justify-content-between">
			<a class="navbar-brand" href="">HOPSTAR</a>
			<!-- Exit -->
			<a class="nav-item logout" href="index.htm">
				<i class="fa fa-sign-out" aria-hidden="true"></i>
			</a>
		</nav>
	</div>

	<div class="container col-md-4 mt-5 ">
		<div class="card text-center text-white" style="background-color:#343A3F;">
			<div class="card-body align-items-center">
				<h1 class="form-group mt-3"> Hopstar Login </h1>
				<form action="javascript:verifyLogin();">
					<div class="form-group row mt-5">

						<label class="col-sm-3 text-right">Email:</label>
						<div class="col-sm-8">
							<input class="form-control" type="email" name="email" placeholder="admin@hopstar.com"
								id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required />
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-3 text-right">Senha:</label>
						<div class="col-sm-8">
							<input class="form-control" id="password" type="password" name="password"
								placeholder="12345678" required />
						</div>
					</div>

					<input type="submit" value="Entrar"
						class="btn btn-primary center-block form-control col-sm-10 mt-1" />
				</form>
				<a href="addManagerScreen.htm"><button type="button"
						class="btn btn-outline-secondary center-block form-control col-sm-10">Cadastrar</button></a>
			</div>
			<br>
		</div>
	</div>

</body>

</html>
