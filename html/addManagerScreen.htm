<html>
<head>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/PatientListStyle.css">
    <link rel="stylesheet" href="../css/NavbarStyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../script/AddManagerScreen.js"></script>
    <title>Cadastrar Profisional</title>
</head>
    <body style="background-color:#93CAFC;">

        <nav class="navbar navbar-expand-sm bg-dark justify-content-between">
            <a class="navbar-brand" href="index.htm">HOPSTAR</a>
            <!-- Exit -->
        </nav>

        <div class="container mt-5 col-sm-4">
            <div class="card text-center text-white" style="background-color:#343A3F;">
                <div class="card-body align-items-center">
                    <h1>Cadastrar Respons√°vel</h1>
                    <form name ="form" action="javascript: addManager()" method="post" class="mt-5">
                        <div class="text-left">
                            <div class="form-group row center-block ">
                                <label class="col-sm-2">Nome</label>
                                <div class="col-sm-10" required>
                                    <input type="text" class="form-control" name="name" placeholder="Digite seu nome"
                                        id="name" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" name="email" placeholder="xxxx@mail.com"
                                        id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2">Senha</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" name="password" id="password" minlength="8" required >
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary col-sm-5">Cadastrar</button>
                    </form>
                    <!-- <h6 class="text-danger">${erro}</h6> -->
                </div>
            </div>

        </div>
    </body>
</html>
