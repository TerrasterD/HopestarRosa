<html>

<head>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
  integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="../css/PatientListStyle.css">
  <link rel="stylesheet" href="../css/NavbarStyle.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <scrit src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../script/HistoricScreen.js"></script>
    <title>Histórico</title>
</head>

<body onload="mostraDadosPaciente();" style="background-color:#93CAFC;">
  <div>
    <nav class="navbar navbar-expand-sm bg-dark justify-content-between">
      <a class="navbar-brand" href="PatientsList.htm">HOPSTAR</a>
      <!-- Exit -->
      <a class="nav-item logout" href="index.htm">
        <i class="fas fa-sign-out-alt"></i>
      </a>
    </nav>
  </div>
  <div class="container mt-5 col-md-8">
    <div class="card text-center text-white" style="background-color:#343A3F;">
      <div class="card-body align-items-center">
        <h1>Histórico do Paciente</h1>
        <div class="row">
          <div class="col-sm-4">
            <div class="card-body" style="width: 70rem;">
              <div class="card col-sm-4 " style="background-color:#525B62;">
                <div class="text-center mt-3">
                  <i class="fas fa-user fa-8x"></i>
                </div>
                <div id=dadosPaciente class="text-center mt-3">
                  <h3 id="nomePaciente">Roberto da Silva Santos Pereira de Souza</h3>
                  <div id=dadosPaciente class="text-left mt-3">
                    <label class="font-weight-bold">Idade: </label>
                    <label id="idade">20</label>
                    <label class="font-weight-bold">Sexo: </label>
                    <label id="sexo">M</label><br>
                    <label class="font-weight-bold">End: </label>
                    <label id="endereco">Santo Antonio do Descoberto - GO</label><br>
                    <label class="font-weight-bold">Temperatura Padrão: </label>
                    <label id="temperatura">37</label><label>°C</label><br>
                    <label class="font-weight-bold">Pressão Diastólica Padrão: </label>
                    <label id="sistolica">120</label><label> mmHg</label><br>
                    <label class="font-weight-bold">Pressão Sistólica Padrão: </label>
                    <label id="diastolica">90</label><label> mmHg</label><br>
                  </div>
                </div>
                <input type="button" value="Monitorar" onClick="location.href = 'MonitoringScreen.htm';"
                  class="btn btn-primary ">
                <br>
              </div>
            </div>
          </div>

          <div class="container col-sm-8 text-center mt-5">
            <br>
            <input type="button" value="Pressão" onclick="pressoes();" class="btn btn-outline-primary col-sm-3">
            <input type="button" value="Temperatura" onclick="temperaturas();"
              class="btn btn-outline-primary col-sm-3">
            <br><br>
            <div id="lista">
             
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
